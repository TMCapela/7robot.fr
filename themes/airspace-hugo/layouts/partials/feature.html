<section id="feature">
<div class="container">
  <div class="row">
    <div align="justify" class="col-md-6 col-md-offset-6">
      <div style="padding:10px; border:4px solid #fff;">
      <div style="padding:20px; background-color:#fff;">
      <h2 class="text-uppercase">{{ .Site.Params.feature.title }}</h2>
      <p>
      	{{ .Site.Params.feature.content | markdownify | safeHTML }}
      </p>
      {{ with .Site.Params.feature.button }}
      	<a href="{{ .url }}" class="btn btn-main">{{ .caption }}</a>
      {{ end }}
    </div>
  </div>
  </div>
  </div>
</div>
</section>
